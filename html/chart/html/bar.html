<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/main.js" defer></script>
    <title>Chart.js Examples</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <script src="/html/chart/js/utils.js"></script>
    <link rel="stylesheet" href="/html/chart/css/style.css">

</head>
<body>
    <div id="nav"></div> 

    <div class="result">
        <div class="chart_1">
            <h1>Vertical Bar</h1>
            <div id="container_1" style="width: 50%;">
                <canvas id="canvas_1"></canvas>
            </div>
            <button class="btn" id="randomizeData_1">Randomize Data</button>
            <button class="btn" id="addDataset_1">Add Dataset</button>
            <button class="btn" id="removeDataset_1">Remove Dataset</button>
            <button class="btn" id="addData_1">Add Data</button>
            <button class="btn" id="removeData_1">Remove Data</button>
        </div>
        <hr>
        <div class="chart_2">
            <h1>Horizontal Bar</h1>
            <div id="container_2" style="width: 50%;">
                <canvas id="canvas_2"></canvas>
            </div>
            <button class="btn" id="randomizeData_2">Randomize Data</button>
            <button class="btn" id="addDataset_2">Add Dataset</button>
            <button class="btn" id="removeDataset_2">Remove Dataset</button>
            <button class="btn" id="addData_2">Add Data</button>
            <button class="btn" id="removeData_2">Remove Data</button>
        </div>  
        <hr>

        <div class="chart_3">
            <h1>Multi-axis Bar</h1>
            <div style="width: 50%">
                <canvas id="canvas_3"></canvas>
            </div>
            <button class="btn" id="randomizeData_3">Randomize Data</button>
        </div>

        <hr>
        <div class="chart_4">
            <h1>Stacked Bar</h1>
            <div style="width: 50%">
                <canvas id="canvas_4"></canvas>
            </div>
            <button class="btn" id="randomizeData_4">Randomize Data</button>
        </div>

        <hr>
        <div class="chart_5">
            <h1>Stacked Bar with Groups</h1>
            <div style="width: 50%">
                <canvas id="canvas_5"></canvas>
            </div>
            <button class="btn" id="randomizeData_5">Randomize Data</button>
        </div>

    </div>
    <script src="/html/chart/js/onLoad.js"></script>
    <script src="/html/chart/js/chart_1.js"></script>
    <script src="/html/chart/js/chart_2.js"></script>
    <script src="/html/chart/js/chart_3.js"></script>
    <script src="/html/chart/js/chart_4.js"></script>
    <script src="/html/chart/js/chart_5.js"></script>
    <div id="footer"></div>
</body>
</html>
